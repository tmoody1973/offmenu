# This is the configuration file for your production environment.
# Typically, you will want to route the traffic through a load balancer
# which adds SSL security through https. If you use Serverpod's standard
# Terraform scripts to deploy your server, all you need to change in
# this file is the examplepod.com domain name.

# Cloud Run Production Configuration for Off Menu
# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: offmenu-api-862293483750.us-central1.run.app
  publicPort: 443
  publicScheme: https

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: offmenu-api-862293483750.us-central1.run.app
  publicPort: 443
  publicScheme: https

# Configuration for the web server.
webServer:
  port: 8082
  publicHost: offmenu-api-862293483750.us-central1.run.app
  publicPort: 443
  publicScheme: https

# Cloud SQL connection via TCP (public IP)
database:
  host: 34.136.207.231
  port: 5432
  name: serverpod
  user: postgres

# Redis disabled for Cloud Run
redis:
  enabled: false

maxRequestSize: 524288 # The maximum size of requests allowed in bytes

# CORS configuration - YOU control this on Cloud Run!
httpOptionsResponseHeaders:
  Access-Control-Allow-Origin: 'https://offmenu-two.vercel.app'
  Access-Control-Allow-Methods: 'GET, POST, PUT, DELETE, OPTIONS'
  Access-Control-Allow-Headers: 'Content-Type, Authorization, X-Serverpod-Client-Id, serverpod_idp'
  Access-Control-Allow-Credentials: 'true'

sessionLogs:
  consoleEnabled: false
# persistentEnabled: true
# consoleLogFormat: json # Defaults to "json", options are "text" or "json"


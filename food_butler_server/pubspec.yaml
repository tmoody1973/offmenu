name: food_butler_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '^3.8.0'

dependencies:
  serverpod: 3.2.3
  serverpod_auth_idp_server: 3.2.3
  http: ^1.2.0
  crypto: ^3.0.3
  # AWS S3-compatible storage for Cloudflare R2
  aws_signature_v4: ^0.6.0
  # Image processing for thumbnail generation
  image: ^4.3.0

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  serverpod_test: 3.2.3
  test: ^1.25.5
  mocktail: ^1.0.3


serverpod:
  scripts:
    # Starts the server and applies migrations
    start: dart bin/main.dart --apply-migrations

    # Build the Flutter web app and copy it to the server's web directory.
    # Windows uses xcopy since flutter's --output flag doesn't work there.
    # See: https://github.com/flutter/flutter/issues/157886
    flutter_build:
      windows: >-
        (if exist web\app rmdir /S /Q web\app)
        & cd /D ..\food_butler_flutter
        && flutter build web --base-href /app/ --wasm
        && xcopy /E /I /Y build\web ..\food_butler_server\web\app
      posix: |
        cd ../food_butler_flutter
        flutter build web --base-href /app/ --wasm --output ../food_butler_server/web/app

### A single stop in a generated tour.
class: TourStop
fields:
  ### Restaurant name.
  name: String
  ### Full address.
  address: String
  ### Latitude coordinate.
  latitude: double
  ### Longitude coordinate.
  longitude: double
  ### Price tier (1-4).
  priceTier: int
  ### Rating from 0-10.
  rating: double?
  ### Award badges for this restaurant.
  awardBadges: List<String>
  ### Recommended dishes to try.
  recommendedDishes: List<String>
  ### Estimated visit duration in minutes.
  visitDurationMinutes: int
  ### Alternative restaurant suggestions for this stop.
  alternatives: List<TourStopAlternative>
